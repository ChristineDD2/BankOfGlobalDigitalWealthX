<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalletConnect DEX</title>
    <link rel="stylesheet" href="css/walletconnect.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.0/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WalletConnect DEX</h1>
            <button id="connectWallet">Connect Wallet</button>

            <p>Connected Wallet Address: <span id="walletAddress"></span></p>
            <iframe src="https://your-custom-dex-url.com" width="100%" height="400px" frameborder="0"></iframe>
        </div>
    </div>
    <script src="js/walletconnect.js"></script>
</body>
</html>
